name: "attest"
repository: github.com/otms61/trivy-plugin-attest
version: "0.0.4"
usage: publish SBOM attestation
description: |-
  A Trivy plugin that publish SBOM attestation
  Usage: trivy attest [-h,--help] PREDICATE_TYPE PREDICATE_PATH BLOB_PATH
platforms:
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/otms61/trivy-plugin-attest/releases/download/v0.0.4/trivy_plugin_attest_0.0.4_macOS-64bit.tar.gz
    bin: ./attest
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/otms61/trivy-plugin-attest/releases/download/v0.0.4/trivy_plugin_attest_0.0.4_macOS-ARM64.tar.gz
    bin: ./attest
   - selector:
      os: linux
      arch: amd64
    uri: https://github.com/otms61/trivy-plugin-attest/releases/download/v0.0.4/trivy_plugin_attest_0.0.4_Linux-64bit.tar.gz
    bin: ./attest
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/otms61/trivy-plugin-attest/releases/download/v0.0.4/trivy_plugin_attest_0.0.4_Linux-ARM64.tar.gz
    bin: ./attest
